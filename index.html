<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <title>Responsive Web Design</title>
</head>
<body>
    <!---------------------Navbar Start----------------------->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Coding
            <img src="X-circular.gif" alt="Logo" width="30" height="30"  class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Features</a>
              <a class="nav-link active" aria-current="page" href="#">Services</a>
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <!---------------------Navbar End------------------------>

      <!--Welcome Section Start-->
      <div class="welcome-div">
        <h1>Welcome to
          <span style="--i:1">C</span>
          <span style="--i:2">o</span>
          <span style="--i:3">d</span>
          <span style="--i:4">i</span>
          <span style="--i:5">n</span>
          <span style="--i:6">g</span>
          <span style="--i:7">X</span>
        </h1>
      </div>
      <!--Welcome Section End-->

      <div class="container" id="search">
      <form class="search">
        <input type="text" placeholder="Search" class="search__input" />
        <button type="button" class="search__button">
          <i class="ri-search-2-line"></i>
        </button>
      </form>
      </div>



      <!--Login and Signup Start--
      <div class="login-signup">
        <button class="lsbtn">Login</button>
        <button class="lsbtn">Signup</button>
      </div>

      !--Login and Signup End-->
     
      <!--Section Start-->

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <a href="https://www.learn-c.org/" ><img src="/icons/icons8-c-programming-48.png" alt=""></a>
            <p>C</p>
          </div>
          <div class="col">
            <a href="https://www.learncpp.com/" ><img src="/icons/icons8-c++-48.png" alt="C++ icon"></a>
            <p>C++</p>
          </div>
          <div class="col">
            <a href="https://www.learnjavaonline.org/" ><img src="/icons/icons8-java.gif" alt=""></a>
            <p>Java</p>
          </div>
          <div class="col">
            <a href="https://www.learnpython.org/""><img src="/icons/icons8-python.gif" alt=""></a>
            <p>Python</p>
          </div>
          
        </div>
        <div class="row">
          <div class="col">
            <a href="https://dotnet.microsoft.com/en-us/learn/csharp" ><img src="/icons/icons8-c-sharp-logo-2-48.png" alt=""></a>
            <p>C#</p>
          </div>
          <div class="col">
            <a href="https://web.dev/learn/html/" ><img src="/icons/icons8-html-filetype.gif" alt=""></a>
            <p>HTML</p>
          </div>
          <div class="col">
            <a href="https://web.dev/learn/css/" ><img src="/icons/icons8-css3-48.png" alt=""></a>
            <p>CSS</p>
          </div>
          <div class="col">
            <a href="https://javascript.info/" ><img src="/icons/icons8-javascript.gif" alt=""></a>
            <p>Javascript</p>
          </div>
        </div>
      </div>
       <!--Section End-->





    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
